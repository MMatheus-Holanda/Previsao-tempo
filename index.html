<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <input class="busca" placeholder="Digite o nome da cidade">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa-de-pesquisa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Cidade</h2>

            <p class="temp">Temperatura</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
                <p class="texto-previsao">Céu</p>
            </div>

            <p class="umidade">Umidade</p>
        </div>
    </div>
</body>

</html>
